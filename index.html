<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalam Feedback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./Assests/css/style.css">

</head>

<body>

  <div class='main'>
    <div class="head">
      <h2>Kalam Feedback</h2>

    </div>
    <div class="imges-head">
      <img src="./Assests/img/pic1.png" alt="" />
      <img src="./Assests/img/pic2.png" alt="" />
    </div>
    <div>



      <div class="card">

        <div>
          <div class="card-body card-body-flex">
            <div class="box-text">
              <p> <b> Name: </b> <input type="text" value="Ankit Kumar" disabled> </p>
              <p> <b> Email ID: </b><input type="text" value="ankirdk@gnhm.com" disabled> </p>
              <p> <b> Mobile No.: </b> <input type="text" value="9090282822" disabled> </p>
              <p> <b> Project: </b> <input type="text" value="Grocery" disabled></p>
            </div>
          </div>
        </div>
        <div>
          <div class="card-body card-body-flex">

            <div class="input-field input-field1">
              <textarea class='input input-update' type="text" required spellcheck='false'></textarea>
              <label>Please provide your feedback.</label>
            </div>

            <div class="wrap">
              <div id="myDiv" class="hidden">
                <div class="input-field">
                  <input class="input input-up" type="text" required="" spellcheck="false">
                  <label>Your Support Ticket No (Optional)</label>
                </div>
              </div>
            </div>

            <div class="star">
              <p>Rate your experience</p>
              <div class='star-wala'>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
              </div>

            </div>


            <div class="button-text button-text-new">
              <button class='button3' id="button-text">Submit</button>
            </div>

            <div>
              <div class="button-text">
                <button class='button1' onclick="Support('button1')">Would you like our support again?</button>
                <button class='button2' onclick="Support('button2')">Would you like to raise your complaint
                  again?</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./Assests/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

</body>

</html>
